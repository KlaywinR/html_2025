<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - MedConnect</title>
    <link rel="stylesheet" href="../CÓDIGOS_CSS/MED.CONNECT.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1 class="logo">MedConnect<sup>®</sup></h1>
            <p class="subtitle">Seu software de saúde.</p>

            <form>
                <label for="email">Seu Email:</label>
                <input type="email" id="email" placeholder="palomasilva@gmail.com.outlook">

                <label for="senha">Sua Senha:</label>
                <input type="password" id="senha" placeholder="12345678910">

                <button type="submit">Acessar Dados</button>
            </form>

            <p class="cadastro-text">
                Ainda não tem conta?
                <a href="#">Clique aqui!</a>
            </p>
        </div>

        <div class="image-section">
             <img src="../../assets/images/FOTO_LOGIN.png" alt="Logo">
        </div>
    </div>
    <footer>© 2025 Med Connect. Todos os direitos reservados.</footer>
    <script src="../CÓDIGOS_JS/MED.COONECT.JS"></script>

</body>

</html>
