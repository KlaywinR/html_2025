<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora teste</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button" class="OPR">AC</button>
            <button type="button" class="OPR">DEL</button>
            <button type="button" class="OPR">%</button>
            <button type="button" class="OPR">/</button>
        </div>
        <div class="row">
            <button type="button" class="OPR">7</button>
            <button type="button" class="OPR">8</button>
            <button type="button" class="OPR">9</button>
            <button type="button" class="OPR">*</button>
        </div>
        <div class="row">
            <button type="button" class="OPR">4</button>
            <button type="button" class="OPR">5</button>
            <button type="button" class="OPR">6</button>
            <button type="button" class="OPR">+</button>
        </div>
        <div class="row">
            <button type="button" class="OPR">1</button>
            <button type="button" class="OPR">2</button>
            <button type="button" class="OPR">3</button>
            <button type="button" class="OPR">-</button>
        </div>
        <div class="row">
            <button type="button" id="plusminus">&plusmn;</button>
            <button type="button" class="OPR">0</button>
            <button type="button" class="OPR">.</button>
            <button type="button" id="eqBtn">=</button>
        </div>
    </div>
      
     <script src='../js/calculadora.js'></script>
</body>
