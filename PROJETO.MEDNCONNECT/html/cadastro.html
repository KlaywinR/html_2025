
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Cadastro - MedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../estilos.css/cadastro.css">
   <link rel="stylesheet" href="../html/login.HTML">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Meu Cadastro</h1>
      <p>Por favor, preencha todos os campos abaixo!</p>

      <label for="email">Seu Melhor Email:</label>
      <input type="email" id="email" placeholder="palomasilva@gmail.com.br">

      <label for="senha">Sua Senha de Acesso:</label>
      <input type="password" id="senha" placeholder="12345678904">

      <label for="confirmar">Confirmar Senha:</label>
      <input type="password" id="confirmar" placeholder="12345678904">

      <button onclick="cadastrar()">Cadastrar Usuário</button>
      <div class="footer">
        Ajuda/Suporte Técnico.<br>
        © 2025 Med Connect. Todos os direitos reservados.
      </div>
    </div>
    <div class="right-section">
      <div class="bubble">
        <strong>1.</strong> Crie sua conta<br>
        <strong>2.</strong> Complete seu perfil e<br>
        <strong>3.</strong> Comece a usar MedConnect
      </div>
      <div class="speech-flow">
        <span>1. Crie sua conta</span>
        <span>3. Comece a usar</span>
      </div>
       <img src="../img/dracessibilidade.diagrama.png" alt="#">
      <div class="footer">
        Conheça Benjamin, o Doutor Acessibilidade.<br>
        <a href="#">Clique aqui!</a>
      </div>
    </div>
  </div>
 <script src="../scripts.js/cadastro.js"></script>
</body>
</html>
